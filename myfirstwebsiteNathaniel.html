<!DOCTYPE html>
<html>
    <head>
        <!--this determines what is shown on the tab in the browser-->
        <title>Hello world!</title>
        <!-- will be bolded automatically-->
        <h1>
            hello world 2
        </h1>
    </head>
    <body>
        <h1>hello world again</h1>
        <h3>hello world!</h3>
        <p>hello world 3</p>
        <img src="https://i.guim.co.uk/img/media/26392d05302e02f7bf4eb143bb84c8097d09144b/446_167_3683_2210/master/3683.jpg?width=620&dpr=2&s=none" with="200"  height="200"/>
        <!--creating a ordered list(numbered)-->
        <ol>
            <li>item number 1</li>
            <li>item 2</li>
            <li>itme 3</li>
            <li>item 4</li>
        </ol>
        <!--unordered list does bulletpoints-->
        <ul>
            <li>unordereed list 1</li>
            <li>unordered list link <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_break"> a very not suspicious link</a></li>
        </ul>
    </body>
</html>
